root: true

env:
  es6: true
  browser: true
  jest: true

parser: 'babel-eslint'

globals:
  $: true

extends:
  - airbnb-base
  - vue

parserOptions:
  sourceType: module

rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  camelcase: 0
  strict: 0
  max-len: [1, { code: 120 }]
  global-require: 0
  func-names: 0
  no-console: 0
  arrow-parens: 0
  comma-dangle: ['error', 'only-multiline']
  no-param-reassign: 0
  space-before-function-paren: 0
  import/no-unresolved: [2, {commonjs: true, amd: true}]
  import/no-extraneous-dependencies: 0
  import/no-absolute-path: 0
  import/prefer-default-export: 0
